server:
  port: 8765
spring:
  application:
    name: scaffold2-zuul
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
logging:
  file:
    # 最大保存天数
    max-history: 7
    # 每个文件最大大小
    max-size: 8MB
  # 输出级别
  level:
    # 全局info
    root: info
    # 指定包debug
    cn:
      king: debug
  # 日志存放路径
  # path: e:/scaffold-log
  path: log
zuul:
  routes:
    scaffold-producer-api:
      path: /producer/api/**
      serviceId: scaffold2-producer
    scaffold-consumer-api:
      path: /consumer/api/**
      serviceId: scaffold2-consumer
  ignored-services: scaffold2-producer,scaffold2-consumer

